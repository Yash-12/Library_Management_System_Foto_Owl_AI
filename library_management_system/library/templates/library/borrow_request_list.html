{% extends 'library/base.html' %}

{% block content %}
<h1>My Borrow Requests</h1>
<table>
    <thead>
        <tr>
            <th>Book</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for request in borrow_requests %}
        <tr>
            <td>{{ request.book.title }}</td>
            <td>{{ request.start_date }}</td>
            <td>{{ request.end_date }}</td>
            <td>{{ request.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
