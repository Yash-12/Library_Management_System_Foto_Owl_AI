{% extends 'library/base.html' %}

{% block content %}
<h1>Available Books</h1>
<ul>
    {% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> by {{ book.author }}
        {% if book.copies > 0 %}
        <form action="{% url 'borrow_book' book.id %}" method="get">
            <button type="submit">Borrow</button>
        </form>
        {% else %}
        <span>(Unavailable)</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
